<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="title" content="Meta Tags — Preview, Edit and Generate">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <section class="container"> <!--section start-->
    <div class="contents"> <!--content start tag-->

      <div class="image-div-container">
        <div class="image" role="img" aria-label="image-header-desktop.jpg">
        </div>
        <!-- <img class="image" src="images/image-header-desktop.jpg" role="img" aria-label="image-header-desktop.jpg" alt=""> -->
      </div>

      <div class="details"> <!--details start tag-->
        <h1>
          Get <span class="insight">insights</span> that help your business grow.
        </h1>

        <p class="para">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>

      <nav>
        <ul class="stat">
          <li>
            <h2>10k+</h2>
            <span>
              COMPANIES
            </span>
          </li>
  
          <li>
            <h2>314</h2>
            <span>
              TEMPLATE
            </span>
          </li>
  
          <li>
            <h2>12M+</h2>
            <span>
              QUERIES
            </span>
          </li>
        </ul>
      </nav>

      </div> <!--details ending tag-->

    </div> <!--content ending tag-->
    <div class="attribution">
       Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
       Coded by <a href="https://github.com/Udeme01">Udeme Emmanuel</a>.
     </div>
 </section> <!-- section ending -->
</body>
</html>
