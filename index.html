<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }

</head>
<body>
  <section class="container"> <!--section start-->
    <div class="contents"> <!--content start tag-->
      <img class="img" src="images/image-header-mobile.jpg" alt="">

      <div class="details"> <!--details start tag-->
        <p>
          Get <span class="insight">insights</span> that <span class="help-bizz">help your business</span> grow.
        </p>

        <p>
          Discover the benefits of data
          <span class="span-1">analytics and make better decisions</span>
          <span class="span-2">regarding revenue, customer</span>
          <span class="span-3">experience, and overall efficiency.</span>
        </p>

        <p class="stat stat-1">
          10k+ 
          <span class="company">
            COMPANIES
          </span>
        </p>

        <p class="stat stat-2">
          314 
          <span class="template">
            TEMPLATE
          </span>
        </p>

        <p class="stat stat-3">
          12M+ 
          <span class="query">
            QUERIES
          </span>
        </p>
      </div> <!--details ending tag-->

    </div> <!--content ending tag-->
 </section> <!-- section ending -->
</body>
</html>
